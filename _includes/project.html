<li class="{{ include.inverted_styling }}">
  <div class="timeline-badge"><i class="icon-{{ include.project.type }}"></i></div>
  <div class="timeline-panel">
    <div class="timeline-heading">
      <h4 class="timeline-title">{{ include.project.title }}</h4>
      <p><small class="text-muted"><i class="icon-comments"></i> {{ include.project.subtitle }}</small></p>
    </div>
    <div class="timeline-body">
      <p> {{ include.project.comment }}</p>
      <a href="{{ include.project.link }}">Details</a>
    </div>
  </div>
</li>
