---
layout: default
id: blog
---

<div class="row">
    <div class="col-md-2 col-md-offset-1 blog-meta">
        <img src="/blog/img/{{ page.image }}" title="{{ page.title}}" class='blog-meta-image img-responsive img-thumbnail' />
        <div class="blog-meta-posted"> {{ page.date | date_to_string }} <i class="icon-calendar"></i> </div>
        <div class="blog-meta-author"> {{ page.author }} <i class="icon-user"></i> </div>
        <div class="blog-meta-categories">
            {% for category in page.categories %}
                <span class='blog-meta-category'> {{ category }} <i class="icon-tag"></i> </span>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-9 blog-content">
        <h2>{{ page.title }}</h2>
        <div class="post">
            {{ content }}
        </div>
        {% if page.comments %}
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname    = "thebrockellis";
                var disqus_title        = "{{ page.title }}";
                var disqus_url          = "http://thebrockellis.com{{ page.url }}";

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
        {% endif %}
    </div>
</div>
